<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <style>
        .klasa1 {
            color: red;
        }

        body {
            background-color: gray;
        }

        .box {
            border: 2px solid black;
            border-radius: 15px;
            margin: 15px;
            padding: 10px;
            width: 155px;
            float: left
        }
    </style>
    <div id="react-app">

    </div>

    <script type="text/babel">





        class Losowanie extends React.Component {
            constructor() {
                super();

                this.state = {
                    food:
                        ["masło", "mleko", "chleb", "dżem"]
                }

                this.state.currentfood = this.state[0]
            }


            render() {
                return (

                    <>
                        <div>
                            <Food food={this.state.currentfood} />
                            <Food food={this.state.currentfood} />
                            <Food food={this.state.currentfood} />
                            <button onClick={this.onButtonClick}>click me</button>
                        </div>
                    </>

                );
            }

            onButtonClick = () => {

                let helper = this.state.food[Math.floor(Math.random() * 3)]
                console.log(helper)
                this.setState({
                    currentfood: helper
                });
                console.log(this.state.food)
                console.log(this.state.currentfood)

            }

        }



        class Food extends React.Component {


            render() {
                return (

                    <>
                        <div className="box">
                            <h1>Potrawa: {this.props.food}</h1>
                        </div>
                    </>

                );
            }
        }



        ReactDOM.render(
            <>
                <Losowanie />
            </>,
            document.getElementById('react-app')
        );

    </script>

</body>

</html>
